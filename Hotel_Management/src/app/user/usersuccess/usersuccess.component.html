<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<div class="main">
    
        
   
<div class="fix">
    <input type="search"  placeholder="search" [(ngModel)]="searchValue"> 
   <button class="backbtn" (click)="back()">Back</button>
</div>

<div  class="overflowTest">
<div *ngFor="let data of registerData | searchdata : searchValue" >
<div class="container">
    <img src="../../../assets/images/{{data.hotelimages | changeimagepath }}" alt="" width="270px" height="170px">
  <span class="hoteldetail">
    <h2>Hotel : {{data.hotelname}} </h2>
   

    <label><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" color="orange"  border="1px solid black"  class="bi bi-star-fill" viewBox="0 0 16 16">
      <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
    </svg> {{data.rating}} star </label>
  <br>

  <table>
    <tr>
      <th><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" color="blue" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
      </svg> : {{data.hoteladdress}}</th>
      <td></td>
      <th>Hotel Number :</th>
      <td>{{data.hotelmobile}}</td>
      <th>Rent : <i class="price">{{data.price}}</i></th>
      <td></td>
      <th><button class="bookingbtn" (click)="bookNow()" >Booking Now</button></th>
    </tr>
    <tr>
      <th>Available Rooms :</th>
      <td>{{data.room}}</td>
      <th>Owner Name :</th>
      <td>{{data.ownername}}</td>
      <th>Owner Number :</th>
      <td>{{data.ownermobile}}</td>
      
    </tr>
  </table>


</span>

</div>
</div>
</div>

</div>
