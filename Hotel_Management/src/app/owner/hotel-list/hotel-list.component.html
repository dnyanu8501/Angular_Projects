<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<div class="main">

<div class="fix">
    <input type="search"  placeholder="search" [(ngModel)]="searchValue"> 
   <button class="backbtn" (click)="back()">Back</button>
</div>

<div  class="overflowTest">
<div *ngFor="let data of ownerData | searchList : searchValue" >
<div class="container">
    <img src="../../../assets/images/{{data.hotelimages | changeimagepath }}" alt="" width="270px" height="170px">
  <span class="hoteldetail">
    <h2>Hotel : {{data.hotelname}} </h2> 
   

    <label><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
        <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
      </svg> {{data.rating}} star </label>


  <table>
    <tr>
      <th>Location : {{data.hoteladdress}}</th>
      <td></td>
      <th>Hotel Number :</th>
      <td>{{data.hotelmobile}}</td>
      <th>Rent : <i class="price">{{data.price}}</i></th>
      <td></td>
      <th></th>
      <td>
        <button class="btnEdit" (click)="edit(data.id)"><i class="fas fa-edit"></i> Edit</button>
      </td>
    </tr>
    <tr>
      <th>Available Rooms :</th>
      <td>{{data.room}}</td>
      <th>Owner Name :</th>
      <td>{{data.ownername}}</td>
      <th>Owner Number :</th>
      <td>{{data.ownermobile}}</td>
      <td></td>
      <td>
        <button class="btnDelete"><i class="fa fa-trash"></i> Delete</button>
      </td>
      
    </tr>
  </table>


    <!-- <label > <b>Location : </b>{{data.hoteladdress}}</label>
    <label > <b>Hotel Number :</b>{{data.hotelmobile}}</label>
    <label > <b>Rent :{{data.price}}</b></label>
    <br>
    <label> <b> Available Rooms : </b> {{data.room}}</label>
    <label><b>Owner Name :</b>{{data.ownername}}</label>
    <label><b>Owner Number :</b>{{data.ownermobile}}</label> -->
</span>

</div>
</div>
</div>

</div>
