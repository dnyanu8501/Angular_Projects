<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<body>
    
<div class="container">
    <h2>Login</h2>
    <br>
    <form [formGroup]="ownerLoginForm">
        <mat-form-field class="example-full-width">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Enter User Name"  formControlName="userName">
          </mat-form-field>
         
    
    
      <mat-error *ngIf="ownerLoginForm.get('userName')?.errors?.['required'] && ownerLoginForm.get('userName')?.touched">User Name is <strong>required</strong></mat-error>
          <br>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="!showpass?'text':'password'" placeholder="Enter Password" formControlName="password" >
            <mat-icon matSuffix *ngIf="!showpass" (click)="showPassword()" ><i class="fa fa-eye" ></i></mat-icon>
          <mat-icon *ngIf="showpass" matSuffix (click)="showPassword()"><i class="fa fa-eye-slash" ></i></mat-icon>
         
          </mat-form-field>
          <!-- <mat-error>Please enter a valid Password</mat-error> -->
          <mat-error *ngIf="ownerLoginForm.get('password')?.errors?.['required'] && ownerLoginForm.get('password')?.touched">Password is <strong>required</strong></mat-error>
          <mat-error *ngIf="!ownerLoginForm.get('password')?.errors?.['required'] && wrongpass">Wrong Password & Username </mat-error>
          <br>
          
          <button mat-raised-button color="accent" (click)="login()" >Login</button>
          <button mat-raised-button color="warn" (click)="signup()">New User?</button>

    </form>
</div>
</body>
